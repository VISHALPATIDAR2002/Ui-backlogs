<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <!-- USER LOGIN FORM -->
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-link">New user? <a href="#" id="signup-link">Sign up</a></p>
                <p class="toggle-link"><a href="#" id="admin-login-link">Admin Login</a></p>
            </form>

            <!-- ADMIN LOGIN FORM -->
            <form id="admin-login-form" class="hidden">
                <input type="text" placeholder="Admin Username" required>
                <input type="password" placeholder="Admin Password" required>
                <button type="submit">Login as Admin</button>
                <p class="toggle-link"><a href="#" id="user-login-link">User Login</a></p>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signup-form" class="hidden">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" id="mobile-number" placeholder="Mobile Number" required>
                <input type="text" id="aadhar-number" placeholder="Aadhar Number" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-link">Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
